<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局</title>
    <style>
        body,html {
            height:100%;
            padding: 0;
            margin: 0
        }
        .left {
            float: left;
            background: red;
            width: 20%;
            height: 100%;
        }
        .main {
            background: blue;
            height: 100%;
            margin:0 20% 0 20%;
        }
        .right {
            float: right;
            width: 20%;
            height: 100%;
            background: green;
        }
    </style>
</head>
<body>
<div class="left">left</div>
<div class="right">right</div>
<div class="main">main</div>
</body>
</html>
